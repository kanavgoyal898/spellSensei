<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: white;
        }

        .split-container {
            display: block;
            min-height: 100vh;
        }

        .left-side {
            background-color: white;
            padding: 1rem;
            position: relative;
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            background-color: #EE3124;
            padding: 1rem;
            min-height: 60vh;
        }

        @media (min-width: 768px) {
            .split-container {
                display: flex;
            }

            .left-side {
                flex: 1;
                min-height: 100vh;
                padding: 2rem;
            }

            .right-side {
                flex: 1;
                min-height: 100vh;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
                margin-bottom: 2rem;
            }
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #000;
            border-radius: 0;
            padding: 0.5rem 0;
            font-size: 1.5rem;
            background: transparent;
            width: 100%;
            max-width: 400px;
            color: #000;
            text-align: center;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
            background: transparent;
        }

        .form-control::placeholder {
            color: #666;
            text-align: center;
        }

        .suggestion-item {
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        #suggestionsTable {
            display: none;
            width: 100%;
            border: none;
        }

        #suggestionsTable td {
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 768px) {
            #suggestionsTable td {
                padding: 1rem 0;
            }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
    </style>
    <title>spellSensei</title>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="content-wrapper">
                <h1>spellSensei</h1>
                <form id="spellCheckForm" class="w-100">
                    <input autocomplete="off" type="text" name="word" class="form-control" id="wordInput">
                </form>
            </div>
        </div>
        <div class="right-side">
            <div id="suggestionsContainer">
                <table id="suggestionsTable" class="w-100">
                    <tbody>
                        <!-- Suggestions will be populated here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("wordInput").addEventListener("input", function() {
            let wordInput = document.getElementById("wordInput").value;
            fetch("/", {
                method: "POST",
                body: JSON.stringify({ word: wordInput }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                let suggestions = data.suggestions;
                let suggestionsTable = document.getElementById("suggestionsTable");
                let tbody = suggestionsTable.querySelector("tbody");
                
                tbody.innerHTML = '';
                
                if (suggestions.length > 0) {
                    suggestionsTable.style.display = 'table';
                    suggestions.forEach(function(suggestion) {
                        let row = document.createElement("tr");
                        let cell = document.createElement("td");
                        cell.textContent = suggestion[0];
                        row.appendChild(cell);
                        tbody.appendChild(row);
                    });
                } else {
                    suggestionsTable.style.display = 'none';
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
