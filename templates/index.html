<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }
    </style>
    <title>spellSensei</title>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="fw-bold text-center text-success mb-4">spellSensei</h1>
        <div class="d-flex justify-content-center">
            <form id="spellCheckForm" class="d-flex flex-column align-items-center w-120 w-md-auto">
                <input autocomplete="off" type="text" name="word" class="form-control rounded-sm mb-4" placeholder="Enter a word" style="max-width: 324px;" id="wordInput">
            </form>
        </div>
    </div>

    <script>
        // Listen to input field changes and submit the form asynchronously
        document.getElementById("wordInput").addEventListener("input", function() {
            // Get the current input value
            let wordInput = document.getElementById("wordInput").value;
            
            // Send the form data via Fetch (AJAX) without page reload
            fetch("/", {
                method: "POST",
                body: JSON.stringify({ word: wordInput }), // Sending data
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server response:", data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
