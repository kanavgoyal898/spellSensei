<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }
    </style>
    <title>spellSensei</title>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="fw-bold text-center text-success mb-4">spellSensei</h1>

        <div class="d-flex justify-content-center mb-4">
            <form id="spellCheckForm" class="d-flex flex-column align-items-center w-120 w-md-auto">
                <input autocomplete="off" type="text" name="word" class="form-control rounded-sm mb-4" placeholder="Enter a word" style="max-width: 324px;" id="wordInput">
            </form>
        </div>

        <!-- Table below the input field -->
        <div>
            <table id="suggestionsTable" class="table table-dark table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>Suggestion</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Suggestions will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("wordInput").addEventListener("input", function() {
            let wordInput = document.getElementById("wordInput").value;
            fetch("/", {
                method: "POST",
                body: JSON.stringify({ word: wordInput }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                let suggestions = data.suggestions;
                let suggestionsTable = document.getElementById("suggestionsTable");
                let tbody = suggestionsTable.querySelector("tbody");
                
                tbody.innerHTML = '';
                
                if (suggestions.length > 0) {
                    suggestionsTable.style.display = 'table';
                    suggestions.forEach(function(suggestion) {
                        let row = document.createElement("tr");
                        let cell1 = document.createElement("td");
                        cell1.textContent = suggestion[0];
                        let cell2 = document.createElement("td");
                        cell2.textContent = suggestion[1];
                        row.appendChild(cell1);
                        row.appendChild(cell2);
                        tbody.appendChild(row);
                    });
                } else {
                    suggestionsTable.style.display = 'none';
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
